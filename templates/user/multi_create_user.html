{% extends 'base.html' %}

{% load web_filters %}

{% block path %}
    <a href="">系統管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="">使用者列表</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">新增使用者（多重）</a>
{% endblock %}

{% block content %}
    <div class="multi_create">
        <form method="post" enctype="multipart/form-data">
            <div class="title"><h1>Multi Create User.</h1> <h2>&nbsp;</h2></div>
            {% csrf_token %}
            <div class="id_list">
                <label for="reg_ids">帳號清單：</label>
                <textarea name="reg_ids" cols="80" rows="6" placeholder="帳號1, 帳號2, ..."></textarea>
            </div>

            <div class="file">
                <label>選擇檔案：</label>
                <input type="file" name="users_file" accept=".xls, .xlsx">
            </div>


            <br>

            <div class="file_rule">
                <small>學號即為帳號，僅限英文、數字，請用全形頓號區隔。<strong>預設密碼為學號。</strong></small>
            </div>


            <br>

            <div class="privilege"><label>選擇權限：</label></div>

            <div class="privileges">

                {% for privilege in privileges.values %}
                    <input type="checkbox" id="{{ privilege.value.0 }}" name="privilege_{{ forloop.counter0 }}" {% if privilege == privileges.Testee %} checked {% endif %}>
                    <label for="{{ privilege.value.0 }}">&nbsp;&nbsp;&nbsp;&nbsp;{{ privilege.value.1 }}</label>
                {% endfor %}


            </div>

            <br>

            <div class="btn">
                <input type="submit" onclick="return confirm('確認送出？')" value="新增使用者">
            </div>

            <div class="btn2">
                <input type="reset" value="取消">
            </div>

            <div class="btn3">
                <button type="button" onclick="history.back()">返回</button>
            </div>

        </form>

        <style>
            .multi_create .title h1{
                font-size: 40px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
                position: absolute;
                top: 1%;
            }

            .multi_create .title h2{
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 22px;
                padding-right: 15px;
                padding-left: 30px;
                position: absolute;
                top: 1%;
                left: 25%;
            }

            .multi_create form .id_list label{
                font-size: 30px;
                padding-left: 15%;
                position: absolute;
                top: 30%;
            }

            .multi_create form .id_list textarea{
                padding-left: 10px;
                padding-right: 10px;
                position: absolute;
                top: 30.5%;
                left: 25%;
                padding: 10px;

                width: 300px;
                height: 400px;
            }

            .multi_create form .file label{
                font-size: 30px;
                padding-left: 50%;
                position: absolute;
                top: 30%;
            }

            .multi_create form .file input{
                font-size: 25px;
                padding-top: 10px;
                position: absolute;
                top: 30%;
                left: 60%;
            }

            .multi_create form .file_rule small{
                font-size: 23px;
                color: #4CCABD;
                position: absolute;
                top: 36%;
                left: 50%;
            }

            .multi_create form .privilege label{
                font-size: 30px;
                position: absolute;
                top: 40%;
                left: 50%;
            }

            .multi_create form .privileges{
                width: 380px;
                font-size: 25px;
                position: absolute;
                top: 42%;
                left: 60%;
            }

            .multi_create form .btn input{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 30%;
            }

            .multi_create form .btn2 input{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #5e5e5e;
                border: none;
                position: absolute;
                top: 85%;
                left: 45%;
            }

            .multi_create form .btn3 button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 55%;
            }
        </style>
    </div>
{% endblock %}
