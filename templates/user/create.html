{% extends "base.html" %}

{% load web_filters %}

{% block content %}

<head>
    <style>
        #pt {
            margin: 2px;
            height: 29px;
            border: none;
            background: transparent;
            line-height: 29px;
        }
        .bm{
            margin-bottom: 5px;
            border: 1px solid #CDCDCD;
            background: #FFF;
        }
        .cl{
            zoom: 1;
        }
        #pt .z{
            padding-right: 10px;
            float: left;
        }

        #box{
            position: absolute;
            top:50%;
            left: 50%;
            {#margin-left: -200px;#}
            margin-top: 5px;
        }
    </style>
</head>

<section class="row">
    <section class="col-auto mr-auto">
        <div id="pt" class="bm c1">
            <div class="z">
                <a class="fa fa-home fa-2x" href="http://127.0.0.1:8000/" ></a>
                <a class="fa fa-angle-double-right fa-lg box"></a>
                <a href="/user" style="font-size: 18px">系統管理員</a>
                <a class="fa fa-angle-right fa-lg"></a>
                <a href="#" style="font-size: 18px">新增使用者</a>
            </div>
            <div style="padding-right: 10px"></div>
        </div>
        <div class="w-100 my-3"></div>

        <h1 style="display: inline; font-size: 30px">新增使用者</h1>
    </section>

    <div class="w-100 my-3"></div>

    <form class="col-12" action="/user/create" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="accounts" style="font-size: 25px; left: 10px">帳號清單</label>
            <textarea style="font-size: 15px" class="form-control" id="accounts" name="accounts" rows="6" placeholder="帳號1, 帳號2, ..." required></textarea>
            <small style="font-size: 10px; left: 10px" class="form-text text-muted">帳號即為學號，僅限英文數字，請用半形逗號區隔。<strong>預設密碼為學號。</strong></small>
        </div>
        <div class="form-group">
            <label style="font-size: 25px; left: 10px; top: 20px">權限</label>

            {% for priviledge in priviledges.values %}

            <div class="custom-control custom-checkbox" style="top: 25px; font-size: 20px">
                <input type="checkbox" class="custom-control-input" id="{{ priviledge.value.0 }}" name="priviledge_{{ forloop.counter0 }}" {% if priviledge == priviledges.Tester %} checked {% endif %}>
                <label style="left: 10px" class="custom-control-label" for="{{ priviledge.value.0 }}">&nbsp;&nbsp;&nbsp;&nbsp;{{ priviledge.value.1 }}</label>
            </div>
            {% endfor %}
        </div>

        <section class="text-center pt-3">
            <button style="font-size: 15px; top: 50px" class="btn btn-primary" type="submit">新增使用者</button>
        </section>
    </form>
</section>
{% endblock %}
