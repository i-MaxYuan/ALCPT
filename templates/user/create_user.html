{% extends 'base.html' %}

{% load web_filters %}

{% block path %}
    <a href="">系統管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="">使用者列表</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">新增使用者（單一）</a>
{% endblock %}

{% block content %}
    <div class="create_user">
        <form method="post">
            <div class="title"><h1>Create User.</h1> <h2>&nbsp;</h2></div>
            {% csrf_token %}
            <div class="reg_id">
                <label for="reg_id">Reg ID：</label>
                <input type="text" name="reg_id" required>
            </div>

            <br>

            <div class="privilege">
                {% for privilege in privileges.values %}
                    <input type="checkbox" id="{{ privilege.value.0 }}" name="privilege_{{ forloop.counter0 }}" {% if privilege == privileges.Testee %} checked {% endif %}>
                    <label for="{{ privilege.value.0 }}">&nbsp;&nbsp;&nbsp;&nbsp;{{ privilege.value.1 }}</label>
                {% endfor %}
            </div>

            <div class="btn">
                <input type="submit" onclick="return confirm('確認建立此使用者')" value="新增使用者">
            </div>

            <div class="btn2">
                <input type="reset" value="取消">
            </div>

            <div class="btn3">
                <button type="submit" onclick="history.back()">返回</button>
            </div>


        </form>

        <style>
            .create_user .title h1{
                font-size: 40px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
                position: absolute;
                top: 1%;
            }

            .create_user .title h2{
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 22px;
                padding-right: 15px;
                padding-left: 30px;
                position: absolute;
                top: 1%;
                left: 20%;
            }

            .create_user form .reg_id label{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 30%;
            }

            .create_user form .reg_id input{
                padding-left: 10px;
                padding-right: 10px;
                position: absolute;
                top: 30.5%;
                left: 40%;
                padding: 10px;
            }

            .create_user form .privilege{
                font-size: 25px;
                padding-left: 15%;
                position: absolute;
                top: 44%;
            }

            .create_user form .btn input{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 30%;
            }

            .create_user form .btn2 input{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #5e5e5e;
                border: none;
                position: absolute;
                top: 85%;
                left: 45%;
            }

            .create_user form .btn3 button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 55%;
            }
        </style>
    </div>

    <div class="mulit">
        <a href="{% url 'user_multiCreate' %}">一次新增多個使用者？</a>

        <style>
            .mulit a{
                position: absolute;
                top: 87%;
                left: 75%;
                color: #4CCABD;
                font-size: 25px;
                text-decoration: none;
            }
        </style>
    </div>
{% endblock %}
