{% extends 'base.html' %}

{% block path %}
    <a href="">系統管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="{% url 'unit_list' %}">單位列表</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">新增單位</a>
{% endblock %}

{% block content %}
    <div class="create_unit">
        <form action="{% url 'unit_create' %}" method="post" autocomplete="off">
            {% csrf_token %}

            <div class="unit">
                <h3>單位：</h3>

                <div>
                    <select id='unit' name='unit' required>
                        <option value='' selected disabled hidden>選擇要新增單位</option>
                        <option value='department'> 科系 </option>
                        <option value='squadron'> 中隊 </option>
                    </select>
                </div>
            </div>

            <div class="unit_name">
                <h3>單位名稱： </h3>

                <div>
                    <input type="text" id="unit_name" name="unit_name" onkeyup="uniqueName({{ department_names }}, {{ squadron_names }}, document.getElementById('unit').value, this)" placeholder="輸入要新增的單位名稱" required>
                </div>
            </div>

            <div id="invalid" class="result"></div>
            <div id="valid" class="result"></div>

            <div class="btn1">
                <button type="submit">新增</button>
            </div>

            <div class="btn3">
                <button type="submit" onclick="history.back()">返回</button>
            </div>

        </form>

        <style>
            .create_unit .title h1{
                font-size: 40px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
                position: absolute;
                top: 1%;
            }

            .create_unit .title h2{
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 22px;
                padding-right: 15px;
                padding-left: 30px;
                position: absolute;
                top: 1%;
                left: 20%;
            }

            .create_unit form .unit h3{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 30%;
            }

            .create_unit form .unit select{
                position: absolute;
                top: 33%;
                left: 38%;
                padding-left: 10px;

                font-size: 25px;
            }

            .create_unit form .unit_name h3{
                padding-left: 30%;
                font-size: 30px;
                padding-left: 15%;
                position: absolute;
                top: 40%;
                left: 15%;
            }

            .create_unit form .unit_name textarea{
                width:30%;
                height: 8%;
                font-size: 25px;
                position: absolute;
                top: 41%;
                left: 40%;
            }

            .create_unit form .unit_name input{
                width:30%;
                height: 8%;
                font-size: 25px;
                position: absolute;
                top: 41%;
                left: 40%;
            }

            .result{
                position: absolute;
                top: 55%;
                left: 30%;
            }
            #valid{
                color: green;
            }
            #invalid{
                color: red;
            }

            .create_unit form .btn1 button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 40%;
            }

            .create_unit form .btn3 button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 50%;
            }
        </style>
    </div>

    <div>
        <script type="text/JavaScript">
            function uniqueName(departments, squadrons, mode, input_unit){
                var arr = squadrons;

                if(mode === 'department'){
                    arr = departments
                }

                for(var i = 0; i < arr.length; i++) {
                    if (input_unit.value == ''){
                        document.getElementById("valid").innerHTML = '';
                        document.getElementById("invalid").innerHTML = '';
                    }
                    else if (input_unit.value === arr[i]) {
                        document.getElementById("invalid").innerHTML =
                            input_unit.value + ' has exist, please change ' + mode + ' name.';
                        document.getElementById("valid").innerHTML = '';
                        break;
                    }
                    else {
                        document.getElementById("valid").innerHTML = 'This name can be used.';
                        document.getElementById("invalid").innerHTML = '';
                    }
                }
            }
        </script>
    </div>

{% endblock %}
