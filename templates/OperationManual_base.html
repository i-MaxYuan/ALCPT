<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>線上英文考試系統</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/loginstyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/aboutstyle.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!--new-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    {% block stylesheets %}
        <script type="text/javascript">
            function dropdown_toggle(kind) {
                var dropdownKind = "dropdown-menu-" + kind;
                var dropdown_menu = document.getElementById(dropdownKind);

                if (dropdown_menu.style.display === "none"){
                    dropdown_menu.style.display = "block";
                }else{
                    dropdown_menu.style.display = "none";
                }
            }
        </script>
    {% endblock %}

    {% block scripts %}
    {% endblock %}

</head>

{% include 'header.html' %}

<body>
    <main class="Operation-Manual-base">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="text-left">
                        <h5><a class="" data-toggle="modal" data-target="#ModalOperationManual">ALCPT線上練習平台 使用手冊&nbsp;<i class="fa fa-plus-circle"></i></a></h5>
                        <div class="modal fade" id="ModalOperationManual" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h5 class="modal-title" id="ModalLongTitle">Operation Manual</h5>
                                    </div>
                                    <div id="modal-menu">
                                        <button onclick="window.location.href='{% url 'OM_System' %}'">System</button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{% url 'OM_User' %}'">User</button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{% url 'OM_Report' %}'">Report</button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{% url 'OM_SystemManager' %}'">System Manager</button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{% url 'OM_TestManager' %}'">Test Manager</button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{% url 'OM_TBManager' %}'">TB Manager</button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{% url 'OM_TBOperator' %}'">TB Operator</button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{% url 'OM_Viewer' %}'">Viewer</button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{% url 'OM_Testee' %}'">Testee</button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{% url 'download_OM_pdf' %}'">Download Operation Manual</button>
                                    </div>

                                    <div class="modal-footer">
                                        <a class="btn btn-secondary" style="color: white" data-dismiss="modal">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>

                    <div class="text-center">
                        {% block content %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <style>
        .Operation-Manual-base .container .row h5{
            font-family: "Helvetica Neue";
            font-weight: 400;

            padding-top: 15px;
        }
        .Operation-Manual-base .container .row h5 > a{
            cursor: pointer;
        }
        .Operation-Manual-base .container .row h1{
            font-weight: 400;
        }

        .Operation-Manual-base .container .row #om-content ul > li{
            padding: 6px;
        }

        .mark{
            background-color: rgb(248, 248, 248);

            border-left-style: solid;
            border-left-width: 4px;
            border-left-color: rgb(200, 200, 200);
            opacity: 0.6;

            padding-left: 10px;
        }
    </style>
</body>
{% include "footer.html" %}

</html>
