<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'head.html' %} {% block stylesheets %}
    <script type="text/javascript">
        function dropdown_toggle(kind) {
            var dropdownKind = "dropdown-menu-" + kind;
            var dropdown_menu = document.getElementById(dropdownKind);

            if (dropdown_menu.style.display === "none") {
                dropdown_menu.style.display = "block";
            } else {
                dropdown_menu.style.display = "none";
            }
        }
    </script>
    {% endblock %} {% block scripts %} {% endblock %}
</head>

{% include 'header.html' %}

<body>
    <main class="Operation-Manual-base">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="text-left">
                        <h5>
                            <a class="" data-toggle="modal" data-target="#ModalOperationManual">ALCPT線上練習平台 使用手冊&nbsp;<i class="fa fa-plus-circle"></i></a>
                        </h5>
                        <div class="modal fade" id="ModalOperationManual" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h5 class="modal-title" id="ModalLongTitle">
                                            Operation Manual
                                        </h5>
                                    </div>
                                    <div id="modal-menu">
                                        <button onclick="window.location.href='{{ url ('OM_System') }}'">
                                            System
                                        </button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{{ url ('OM_User') }}'">
                                            User
                                        </button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{{ url ('OM_Report') }}'">
                                            Report
                                        </button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{{ url ('OM_SystemManager') }}'">
                                            System Manager
                                        </button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{{ url ('OM_TestManager') }}'">
                                            Test Manager
                                        </button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{{ url ('OM_TBManager') }}'">
                                            TB Manager
                                        </button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{{ url ('OM_TBOperator') }}'">
                                            TB Operator
                                        </button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{{ url ('OM_Viewer') }}'">
                                            Viewer
                                        </button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{{ url ('OM_Testee') }}'">
                                            Testee
                                        </button>

                                        <div class="dropdown-divider custom"></div>

                                        <button onclick="window.location.href='{{ url ('download_OM_pdf') }}'">
                                            Download Operation Manual
                                        </button>
                                    </div>

                                    <div class="modal-footer">
                                        <a class="btn btn-secondary" style="color: white" data-dismiss="modal">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                    </div>

                    <div class="text-center">{% block content %} {% endblock %}</div>
                </div>
            </div>
        </div>
    </main>
    <style>
        .Operation-Manual-base .container .row h5 {
            font-family: "Helvetica Neue";
            font-weight: 400;

            padding-top: 15px;
        }

        .Operation-Manual-base .container .row h5>a {
            cursor: pointer;
        }

        .Operation-Manual-base .container .row h1 {
            font-weight: 400;
        }

        .Operation-Manual-base .container .row #om-content ul>li {
            padding: 6px;
        }

        .mark {
            background-color: rgb(248, 248, 248);

            border-left-style: solid;
            border-left-width: 4px;
            border-left-color: rgb(200, 200, 200);
            opacity: 0.6;

            padding-left: 10px;
        }
    </style>
</body>
{% include "footer.html" %}

</html>
