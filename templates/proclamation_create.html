{% extends 'base.html' %}

{% block path %}
    <a href="">新增公告</a>
{% endblock %}

{% block content %}
    <div class="proclamation_create">
        <form method="post">
            <div class="title"><h1>Proclamation Create.</h1> <h2>&nbsp;</h2></div>
            {% csrf_token %}
            <div class="proclamation_title">
                <label for="proclamation_title">公告標題：</label>
                <input type="text" name="p_title" required>
            </div>

            <br>

            <div class="content">
                <label for="proclamation_text">公告內容：</label>
                <textarea name="p_text" cols="100" rows="8" required></textarea>
            </div>

            <br>

            <div class="btn1"><input type="submit" value="新增公告"></div>
            <div class="btn2"><input type="submit" onclick="history.back()" value="取消"></div>


            <style>
                .proclamation_create .title h1{
                    font-size: 40px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    padding-right: 15px;
                    padding-left: 45px;
                    text-align: center;
                    position: absolute;
                    top: 1%;
                }

                .proclamation_create .title h2{
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 22px;
                    padding-right: 15px;
                    padding-left: 30px;
                    position: absolute;
                    top: 1%;
                    left: 30%;
                }

                .proclamation_create form .proclamation_title label{
                    font-size: 30px;
                    padding-left: 20%;
                    position: absolute;
                    top: 20%;
                }

                .proclamation_create form .proclamation_title input{
                    font-size: 25px;
                    position: absolute;
                    top: 20%;
                    left: 32%;
                    padding-top: 5px;
                    padding-bottom: 5px;
                }

                .proclamation_create form .content label{
                    font-size: 30px;
                    padding-left: 20%;
                    position: absolute;
                    top: 30%;
                }

                .proclamation_create form .content textarea{
                    font-size: 25px;
                    width: 60%;

                    position: absolute;
                    top: 40%;
                    left: 20%;
                }

                .proclamation_create form .btn1 input{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 40%;
                }

                .proclamation_create form .btn2 input{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 55%;
                }

            </style>
        </form>
    </div>
{% endblock %}
