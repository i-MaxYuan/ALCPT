{% extends "base.html" %}

{% load web_filters %}

{% block scripts %}
    <script src="/static/scripts/index.js?{{ request.js_version }}" defer></script>
{% endblock %}

{% block content %}
    <section class="col-auto mr-auto" style="height: 100px">
        <h1 style="display: inline; font-size: 30px">考試公告</h1>
        <section class="col-auto float-right">
            <a class="btn btn-sq-lg " href="/exam/proclamation/create" style="background-color: #1b98e0; color: white;
            width: 105px; height: 44px; font-size: 20px; font-family: 微軟正黑體; align-content: center;" >新增公告</a>
        </section>
    </section>

    <div class="container w3-myfont">
        <div class="row1">
            <div class="col">
                <div class="panel panel-default">
                     <div class="container">
                        <table class="table table-striped table-hover" style="width:100%; height: 90%" border="0" align="center">
                            <thead>
                              <tr class="w3-light-grey w3-center w3-card-4">
                                <th style=" width:300px;"><h4 style="font-size: 20px">公告標題</h4></th>
                                <th><h4 style="font-size: 20px">公告人</h4></th>
                                <th><h4 style="font-size: 20px">公告時間</h4></th>
                              </tr>
                            </thead>

                            {% for proclamation in proclamations %}
                                <tr class="w3-hover-green w3-center" style='cursor: pointer; font-size: 18px' onclick="window.location.href='/exam/proclamation/{{ proclamation.id }}/detail'">
                                    <td>{{ proclamation.title }}</td>
                                    <td>{{ proclamation.created_by.name}}</td>
                                    <td>{{ proclamation.created_time }}</td>
                                    <td>
                                        <a href="/exam/proclamation/{{ proclamation.id }}/edit"><i class="fa fa-pencil fa-fw mb-2"></i></a>&nbsp;
                                        <a href="/exam/proclamation/{{ proclamation.id }}/delete"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </table>
                     </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
