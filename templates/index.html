{% extends "base.html" %}

{% load web_filters %}

{% block scripts %}
    <script src="/static/scripts/index.js?{{ request.js_version }}" defer></script>
{% endblock %}

{% block content %}
    <section class="col-auto mr-auto" style="height: 100px">
        <h1 style="display: inline;">考試公告</h1>
    </section>


<div class="container w3-myfont">
    <div class="row1">
        <div class="col">
            <div class="panel panel-default">
                 <div class="container">
                        <table class="table table-striped table-hover" style="width:80%; height: 80%" border="0" align="center">
                            <thead>
                              <tr class="w3-light-grey w3-center w3-card-4">
                                <th style=" width:400px"><h4>公告標題</h4></th>
                                <th><h4>公告人</h4></th>
                                <th><h4>公告時間</h4></th>
                              </tr>
                            </thead>
                                {% for proclamation in proclamations %}
                            <tr class="w3-hover-green w3-center" style='cursor: pointer' onclick="window.location.href='proclamation/{{ proclamation.id }}/detail'">
                                <td>{{ proclamation.title }}</td>
                                <td>{{ proclamation.created_by.name}}</td>
                                <td>{{ proclamation.create }}</td>
                            </tr>
                                {% endfor %}
                        </table>
                 </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
