{% extends "base.html" %}

{% load web_filters %}

{% block scripts %}
<script>
    $(function() {
        $("#practice").submit(function() {
            question_types = [];
            {% for question_type in question_types %}
            if ($("#question-type-{{ question_type.0 }}").hasClass("active")) {
                question_types.push({{ question_type.0 }});
            }
            {% endfor %}
            $("#question_type").val(question_types);
            return true;
        });
    });
</script>
{% endblock %}

{% block content %}

<head>
    <style>
        #pt {
            margin: 2px;
            height: 29px;
            border: none;
            background: transparent;
            line-height: 29px;
        }
        .bm{
            margin-bottom: 5px;
            border: 1px solid #CDCDCD;
            background: #FFF;
        }
        .cl{
            zoom: 1;
        }
        #pt .z{
            padding-right: 10px;
            float: left;
        }
        #container {
            width: 70%;
            min-width: 310px;
            max-width: 70%;
            height: 400px;
            margin: 0 auto
        }
    </style>
</head>

<section class="row">
    <section class="col-auto mr-auto">
        <div id="pt" class="bm c1">
            <div class="z">
                <a class="fa fa-home fa-2x" href="/" ></a>
                <a class="fa fa-angle-double-right fa-lg box"></a>
                <a href="/practice/score" style="font-size: 18px">受測者</a>
                <a class="fa fa-angle-right fa-lg"></a>
                <a href="/practice/complex" style="font-size: 18px">綜合練習</a>
            </div>
            <div style="padding-right: 10px"></div>
            綜合練習
        </div>

    </section>

    <form class="col-12 row mt-3" id="practice" action="/tester/practice/integration" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="col-12 py-2 form-group">
            <input class="form-control" name="num_questions" value="100" hidden>
        </div>
            <h4 style="text-align: center">此測驗為模擬正式考試，題目配當為固定。</h4>

        <div class="w-100"></div>

        <section class="col text-center pt-3">
            <a class="btn btn-secondary" href="/">返回</a>
            <button class="btn btn-primary" type="submit" style="background-color: #1b98e0; color: white">開始練習</button>
        </section>
    </form>
</section>
{% endblock %}
