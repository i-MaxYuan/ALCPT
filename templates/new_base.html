<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>線上英文考試系統</title>
    <link rel="stylesheet" type="text/css" href="{{ static('/css/loginstyle.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ static('/css/table.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css" />

    <link rel="icon" href="Favicon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--new-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- fontawesome 5 -->
    <script src="https://kit.fontawesome.com/e59152e245.js" crossorigin="anonymous"></script>

    <style>
        * {
            outline: none;
        }
    </style>

    {% block stylesheets %} {% endblock %} {% block scripts %} {% endblock %}
</head>

{% include 'header.html' %}

<body>
    <!--路徑-->
    <div id="path">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <a href="{{ url('Homepage') }}">Home</a>
                </li>
                {% block path %} {% endblock %}
            </ol>
        </nav>
    </div>
    <style>
        #path a {
            text-decoration: none;
        }
    </style>

    <!--主要資料區-->
    <div id="main-block">
        {% block content %} {% endblock %}

        <div class="space"></div>
    </div>
    <style>
        #main-block {
                {
                #height: 65vh;
                #
            }
        }

        .add button {
            border-radius: 24px;
        }

        .add button:hover {
            box-shadow: 2px 4px 10px 0px rgb(44, 50, 50);
        }

        .notification-badge {
            width: 25px;
            height: 25px;
            background-color: red;
            border-radius: 24px;
            color: white;
            text-align: center;
        }

        .space {
            margin-bottom: 1rem;
        }
    </style>

    <!--分頁-->
    <div id="pagination">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xs-12">{% block pagination %} {% endblock %}</div>
            </div>
        </div>
        <h5 class="featurette-divider"></h5>
    </div>
    <style>
        .featurette-divider {
            margin: 5rem 0;
            /* Space out the Bootstrap <hr> more */
        }
    </style>
</body>

{% include "footer.html" %}

</html>
