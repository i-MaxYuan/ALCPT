{% extends "base.html" %}

{% load web_filters %}

{% block content %}

<head>
    <style>
		score {
			font-size: 50px;
			color: rgb(0,102,255);
		}
        #container {
            width: 70%;
            min-width: 310px;
            max-width: 70%;
            height: 400px;
            margin: 0 auto
        }
        #pt {
            margin: 2px;
            height: 29px;
            border: none;
            background: transparent;
            line-height: 29px;
        }
        .bm{
            margin-bottom: 5px;
            border: 1px solid #CDCDCD;
            background: #FFF;
        }
        .cl{
            zoom: 1;
        }
        #pt .z{
            padding-right: 10px;
            float: left;
        }
    </style>
</head>


<section class="row align-items-center">
    <section class="col-auto mr-auto">
        <div id="pt" class="bm c1">
            <div class="z">
                <a class="fa fa-home fa-2x" href="/" ></a>
                <a class="fa fa-angle-double-right fa-lg box"></a>
                <a href="/tester" style="font-size: 18px">受測者</a>
                <a class="fa fa-angle-right fa-lg"></a>
                <a href="/tester/pie" style="font-size: 18px">檢閱成績(圖表)</a>
            </div>
            <div style="padding-right: 10px"></div>
        </div>
        <h1 style="display: inline;font-size: 30px">檢閱成績</h1>
    </section>


    <div class="w-100 my-3"></div>
    <div style="top: 30px;">
        {% include 'pie-chart.html' %}
    </div>
    <section class="col">
         <div class="show-form">
            <h1>合格次數統計資料</h1>
            <score style="font-size: 25px; color:#555555;  top:30%; left: 40px">及格次數: {{ pass }} 次</score>
            <br>
            <score style="font-size: 25px;color:#555555; top:35%; left: 40px"" >不及格次數: {{ fail }} 次</score>
		</div>
        <nav>
            <ul class="pagination justify-content-end">
                {% for page_index in page_range %}
                <li class="page-item">
                    <a class="page-link" {% if page_index != page %} href="{{ request.get_full_path|replace_page:page_index }}" {% endif %}>{{ page_index|add:1 }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </section>
</section>

    <style>
        .show-form{
            font-family: 微軟正黑體;
            width: 300px;
            height: 350px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow:4px 4px 20px rgba(20%,20%,40%,0.2);
            opacity: 0.7;

            right: 10%;
        }

        .show-form h1{
            color: #555555;
            font-size: 30px;
            opacity: 1.0;
            position: absolute;
            top: 25px;
            left: 25px;
        }
    </style>


{% endblock %}
