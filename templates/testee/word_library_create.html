{% extends 'new_base.html' %}
{% block scripts %}
{% endblock %} {% block path %}
<li class="breadcrumb-item" aria-current="page">
    <a href="{{ url('word_library') }}">{{trans("Word Library")}}</a>
</li>
<li class="breadcrumb-item active" aria-current="page">{{trans("Create Words")}}</li>
{% endblock %} {% block content %}
<main class="exam-create-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
                    <div class="card">
                        <div class="card-header">{{trans("Create Words")}}</div>

                        <div class="card-body">
                            <h5 class="card-subtitle mb-2 text-muted">
                                {{trans("English")}}<span id="english_invalid" class="english_invalid"></span>
                            </h5>
                            <p class="card-text">
                                <input class="form-control" type="text" onkeyup="unique_english({{ word.words }}, this)" name="word_english" required />
                            </p>

                            <h5 class="card-subtitle mb-2 text-muted">
                                {{trans("Chinese")}}<span id="chinese_invalid" class="chinese_invalid"></span>
                            </h5>
                            <p class="card-text">
                                <input class="form-control" type="text" onkeyup="unique_chinese({{ word.translations }}, this)" name="word_chinese" required />
                            </p>

                            <div class="float-right">
                                <button type="submit" class="btn btn-primary" id="submit">
                                    {{trans("Submit")}}
                                </button>
                                <button type="reset" class="btn btn-light">{{trans("Reset")}}</button>
                                <button type="button" class="btn btn-secondary" onclick="self.location=document.referrer;">
                                    {{trans("Cancel")}}
                                </button>
                            </div>

                            {% endblock %}

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
