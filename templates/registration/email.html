{% extends 'new_profile_base.html' %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ static('/css/registration/email.css') }}" />
{% endblock %}

{% block scripts %}
<script src="{{ static('/javascript/registration/email.js') }}"></script>
{% endblock %}


{% block path %}
<li class="breadcrumb-item" aria-current="page">
    <a href="{{ url('profile') }}">Profile</a>
</li>
<li class="breadcrumb-item active" aria-current="page">Email</li>
{% endblock %} {% block content %}


<main class="email-verification">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="{{ url('email_verification') }}" method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />

                    <div class="card">
                        <div class="card-header">Email Verification</div>

                        <div class="card-body">
                            <h5 class="card-subtitle mb-2 text-muted">Email</h5>
                            <p class="card-text">
                                <input type="text" class="form-control" name="verified_email" value="{{ user.email }}" onchange="check_email('{{ user.email }}', this.value)" />
                            </p>
                        </div>

                        <footer>
                            <div class="card-footer text-center">
                                <button type="submit" id="submit" class="btn btn-primary" {% if user.email_is_verified %}disabled{% endif %}>
                                    Verify
                                </button>
                            </div>
                        </footer>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
