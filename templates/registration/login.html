{% load staticfiles %}
{% load web_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>線上英文考試系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/SystemCSS.css' %}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    {% block stylesheets %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</head>
<body>
    <div class="wrapper">
        <img src="{% static "/background.jpg" %}">
        <div class="cover"></div>

        <div class="login_block">
            <h1>Login</h1>
           <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
               <div class="reg_id">
                    <label for="reg_id">學號：</label>
                    <input type="text" id="reg_id" name="reg_id" placeholder="Reg_id">
               </div>
                <div class="password">
                    <label for="password">密碼：</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password...">
                </div>
               <div class="ver-code">
                   <label for="verification">驗證碼：</label>
{#                    <input type="text" id="verification" name="verification" placeholder="Verification code"> #}
                   <div class="code">
                       {{ captcha.captcha }}
                   </div>

               </div>
                <div class="login">
                    <input type="submit" value="Login">
                </div>
                <div class="forget">
                    <a href="{% url 'password_forget' %}">忘記密碼？</a>
                </div>


            </form>
            <style>
                .login_block form .forget{
                    font-size: 15px;
                    position: absolute;
                    top: 49%;
                    left: 63%;
                }


                .login_block form .login{
                    font-size: 20px;

                    position: absolute;
                    top: 80%;
                    left: 15%;
                }

                .login_block form .login input{
                    width: 325px;
                    height: 40px;
                    text-align: center;
                    border-radius: 5px;
                    background-color: #4CCABD;
                    border:1px solid #4CCABD;
                    color: #FFFEF6;
                }

                .login_block form .code input{
                    position: absolute;
                    top: 50%;
                    left: 115%;

                    width: 165px;
                }
                .login_block form .code{
                    width: 130px;
                    height: 60px;

                    position: absolute;
                    top: 16%;
                    left: -175%;

                    font-size: 20px;
                }

                .login_block form .ver-code{
                    position: absolute;
                    top: 55%;
                    left: 45%;

                    font-size: 20px;
                }

                .login_block form .reg_id{
                    position: absolute;
                    top: 25%;
                    left: 15%;

                    font-size: 20px;
                }

                .login_block form .password{
                    position: absolute;
                    top: 40%;
                    left: 15%;

                    font-size: 20px;
                }


                .login_block{
                    width: 30%;
                    height: 40%;
                    background-color: rgba(255,255,255,0.8);

                    position: absolute;
                    left: 35%;
                    top: 30%;

                    border-radius: 10px;

                }

                .login_block form{
                    width: 10%;
                }

                .login_block h1{
                    background-color: #4CCABD;
                    width: 100%;
                    height: 60px;
                    border-top-left-radius: 10px;
                    border-top-right-radius: 10px;
                    text-align: center;
                    padding-top: 5px;
                    color: #FFFEF6;

                    position: absolute;
                    top: -5%;
                }

            </style>

        </div>
    <!-- 標題列 -->
        <div class="permission_toolbar" style="opacity: 0.8;">
                <nav class="navbar navbar-light bg-green" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{% url "Homepage" %}" style=" opacity: 1; font-size: 30px;">ALCPT線上練習平台</a>
                        </div>

                    </div>
                    <Style>
                        .navbar{
                            padding-top: 40px;
                            font-size: 20px;
                        }
                        .bg-green{
                            background-color: #4CCABD;
                            box-shadow: 0px 3px 8px 0px #486260;
                        }
                        /*選項顏色*/
                        .bg-green .navbar-nav .dropdown-toggle,
                        .bg-green .navbar-brand {
                            color: rgb(255, 255, 255);
                            right: 70%;
                        }

                    </Style>
                </nav>
            </div>


<!-- 基本頁面 -->
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: 圓體-繁;
        }
        .wrapper{
            width: 100%;
            height: 100%;
            background-color: #FFFEF6;
        }

        .wrapper img{
            width: 100%;
            height: 100%;
            opacity: 0.7%;

            position: absolute;
            top: 0%;
            left: 0%;
        }

        .cover{
            width: 100%;
            height: 100%;
            background-color: #2C3232;
            opacity: 0.7;

            position: absolute;
            top: 0%;
            left: 0%;
        }

        .container a{
            font-size: 30px;
            color: dimgray;

            position: absolute;
            top: 10px;
            left: 10px;
        }

        .registration_block a{
            font-size: 20px;
        }



    </style>
    </div>

</body>

{% include "footer.html" %}

</html>
