{% extends 'new_base.html' %}

{% block content %}
    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Login.</div>
                        <div class="card-body">
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}

                                <div class="form-group row">
                                    <label for="reg_id" class="col-md-4 col-form-label text-md-right">Account：</label>
                                    <div class="col-md-6">
                                        <input type="text" id="reg_id" class="form-control" name="reg_id" placeholder="Reg_id" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password：</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" placeholder="Enter your Password..." required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="verification" class="col-md-4 col-form-label text-md-right">Verification：</label>
                                    <div class="col-md-6">
                                        {{ captcha.captcha }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="verification" class="col-md-4 col-form-label text-md-right">&nbsp;</label>
                                    <div class="col-md-6">
                                        <span style="color: red">Ignore upper or lowercase.</span>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Login
                                    </button>
                                    <a href="{% url 'password_forget' %}" class="btn btn-link">
                                        Forgot Your Password?
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
