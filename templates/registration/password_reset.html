{% extends 'base.html' %}

{% block path %}
    <a href="">重設密碼</a>
{% endblock %}

{% block content %}
    <div>
        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            <label for="new_password">新密碼</label>
            <input type="password" name="new_password">
            <br>

            <label for="verification_password">驗證密碼</label>
            <input type="password" name="verification_password">
            <br>

            <input type="hidden" name="reg_id" value="{{ reg_id }}">

            <input type="submit" value="更改密碼">
        </form>
    </div>
{% endblock %}
