{% extends 'profile_base.html' %}

{% load web_filters %}

{% block path %}
    <a href="{% url 'profile' %}">檢視個人資料</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="">更改密碼</a>
{% endblock %}

{% block content %}
    <div class="tool-btn">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="{% url 'profile' %}">基本資料</a></li>
            <li><a href="{% url 'profile_edit' user.reg_id %}">編輯個人檔案</a></li>
            <li><a href="#" style="background-color: #DCDCDC">更改密碼</a></li>
            <li><a href="{% url 'report_list' %}">問題回報</a></li>
        </ul>

        <style>
            .tool-btn{
                background-color: #F3F3F3;
                width: 20%;
                height: 70%;
                border-top-left-radius: 1%;
                border-bottom-left-radius: 1%;
                border-right-style: solid;
                border-right-width: 0.8px;
                border-right-color: #c0c0c0;
                overflow: hidden;

                position: absolute;
                top: 0%;
                left: 0%;
            }

            .tool-btn ul{
                width: 100%;
                position: absolute;
                padding-top: 10px;
            }

            .tool-btn ul li a{
                color: #2C3232;
                font-size: 16px;
                text-decoration: none;
                padding-left: 50px;
                padding-top: 20px;
                padding-bottom: 20px;
            }
        </style>
    </div>
    <div class="psw">
        <form action="" method="post">
            {% csrf_token %}
            <label for="old_password">舊密碼：</label>
            <input type="password" name="old_password">
            <br>
            <label for="new_password">新密碼：</label>
            <input type="password" name="new_password">
            <br>
            <label for="verification_password">驗證密碼：</label>
            <input type="password" name="verification_password">
            <br>

            <div class="btn1">
                <input type="submit" value="更改密碼">
            </div>

            <div class="btn2">
                <input type="reset" value="取消">
            </div>

        </form>
    </div>
    <style>
            .btn1 input{
                width: 90px;
                height: 40px;
                background-color: #4CCABD;
                border: none;
                border-radius: 5px;
                color: #FFFEF6;
                position: absolute;
                top: 100%;
            }

            .btn2 input{
                width: 90px;
                height: 40px;
                background-color: #5e5e5e;
                border: none;
                border-radius: 5px;
                color: #FFFEF6;

                position: absolute;
                top: 100%;
                left: 15%;
            }

            .psw form{
                position: relative;
                left: 45%;
                top: 50px;
            }

            .psw label{
                font-size: 25px;
                line-height: 70px;
                color: #5e5e5e;
            }
        </style>
{% endblock %}
