{% extends 'profile_base.html' %}

{% load web_filters %}

{% block path %}
    <a href="{% url 'profile' %}">檢視個人資料</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="">更改密碼</a>
{% endblock %}

{% block content %}
    <style>
        #password_change{
            background-color: #DCDCDC;
        }
    </style>

    <div class="psw">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>舊密碼</td>
                    <td><input class="form-control" type="password" name="old_password"></td>
                </tr>

                <tr>
                    <td>新密碼</td>
                    <td><input class="form-control" type="password" name="new_password"></td>
                </tr>

                <tr>
                    <td>驗證密碼</td>
                    <td><input class="form-control" type="password" name="verification_password"></td>
                </tr>
            </table>

            <div class="btn">
                <button type="submit">更改密碼</button>
                <button type="reset">取消</button>
            </div>

        </form>
    </div>
    <style>
        .psw table{
            position: relative;
            top: 50px;
            left: 35%;

            width: 40%;

            font-size: 20px;
        }
        .psw table td{
            padding: 10px;
        }
        .psw form input{
            padding: 6px;
        }
        .psw form textarea{
            font-size: 20px;
            width: 100%;
            height: 45%;
            padding: 10px;
        }

        .psw .btn{
            position: relative;
            top: 30px;
            left: 40%;
        }
        .psw .btn button{
            font-size: 25px;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            color: #FFFEF6;
            background-color: #4CCABD;
            border: none;
        }


        .psw .btn{
            position: relative;
            top: 70px;
            left: 45%;
        }
        .psw .btn button{
            font-size: 25px;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            color: #FFFEF6;
            background-color: #4CCABD;
            border: none;
        }
    </style>
{% endblock %}
