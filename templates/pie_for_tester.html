{% extends "base.html" %}

{% load web_filters %}

{% block content %}

<head>
    <style>
		score {
			font-size: 50px;
			color: rgb(0,102,255);
		}
        #container {
            width: 70%;
            min-width: 310px;
            max-width: 70%;
            height: 400px;
            margin: 0 auto
        }
        #pt {
            margin: 2px;
            height: 29px;
            border: none;
            background: transparent;
            line-height: 29px;
        }
        .bm{
            margin-bottom: 5px;
            border: 1px solid #CDCDCD;
            background: #FFF;
        }
        .cl{
            zoom: 1;
        }
        #pt .z{
            padding-right: 10px;
            float: left;
        }
    </style>
</head>

<section class="row align-items-center">
    <section class="col-auto mr-auto">
        <div id="pt" class="bm c1">
            <div class="z">
                <a class="fa fa-home fa-2x" href="/" ></a>
                <a class="fa fa-angle-double-right fa-lg box"></a>
                <a href="/tester" style="font-size: 18px">受測者</a>
                <a class="fa fa-angle-right fa-lg"></a>
                <a href="/tester" style="font-size: 18px">檢閱成績(圖表)</a>
            </div>
            <div style="padding-right: 10px"></div>
        </div>
        <h1 style="display: inline;">檢閱成績</h1>
    </section>


    <div class="w-100 my-3"></div>

    <section class="col">
        <div>
			<score>及格: {{ pass }}</score>
			<score>不及格: {{ fail }}</score>
		</div>
        <nav>
            <ul class="pagination justify-content-end">
                {% for page_index in page_range %}
                <li class="page-item">
                    <a class="page-link" {% if page_index != page %} href="{{ request.get_full_path|replace_page:page_index }}" {% endif %}>{{ page_index|add:1 }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </section>
</section>


{% endblock %}
