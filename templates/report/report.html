{% extends 'new_base.html' %} {% block path %}
<li class="breadcrumb-item" aria-current="page">Report</li>
{% endblock %} {% block content %}
<main class="report-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Report.</div>

          <div class="card-body">
            <form method="post">
              <input
                type="hidden"
                name="csrfmiddlewaretoken"
                value="{{ csrf_token }}"
              />

              <div class="form-group row">
                <label
                  for="p_title"
                  class="col-md-4 col-form-label text-md-right"
                  >Report Category.</label
                >
                <div class="col-md-6">
                  <select
                    class="custom-select custom-select-sm"
                    name="category"
                    required
                  >
                    <option value="" disabled selected>
                      What is your problemï¼Ÿ
                    </option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label
                  for="p_text"
                  class="col-md-4 col-form-label text-md-right"
                  >Supplement Note.</label
                >
                <div class="col-md-6">
                  <textarea
                    class="form-control"
                    name="supplement_note"
                    cols="100"
                    rows="8"
                    placeholder="Describe your situation what happened..."
                    required
                  ></textarea>
                </div>
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="return confirm('Sure to report?')"
                >
                  Submit
                </button>
                <button type="reset" class="btn btn-light">Reset</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="history.go(-1)"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
