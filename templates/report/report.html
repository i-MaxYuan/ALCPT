{% extends 'base.html' %}

{% block path %}
    <a href="">問題回報</a>
{% endblock %}

{% block content %}
    <div class="report">
        <form action="" method="post">
            <div class="title"><h1>Report.</h1></div>
            {% csrf_token %}
            <table>
                <tr>
                    <td class="col-md-1">發生問題</td>
                    <td class="col-md-5">
                        <select name="category" required>
                            <option value="" disabled selected>請選擇發生問題</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-1">補充說明</td>
                    <td class="col-md-5"><textarea class="form-control" name="supplement_note" cols="100" rows="8" required placeholder="補充說明..."></textarea></td>
                </tr>
            </table>

            <div class="btn">
                <button type="submit" onclick="return confirm('確認回報？')">新增</button>
                <button type="button" onclick="self.location=document.referrer;">取消</button>
            </div>
        </form>

        <style>
            .report .title h1{
                width: 30%;
                font-size: 28px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
            }

            .report table{
                position: relative;
                left: 15%;

                width: 70%;

                font-size: 20px;
            }
            .report table td{
                padding: 4px;
            }
            .report form input{
                padding: 6px;
            }
            .report form textarea{
                font-size: 20px;
                width: 100%;
                height: 45%;
                padding: 10px;
            }

            .report .btn{
                position: relative;
                top: 30px;
                left: 40%;
            }
            .report .btn button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
            }
        </style>
    </div>
{% endblock %}
