{% extends 'base.html' %}

{% load web_filters %}

{% block path %}
    <a href="">系統管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="{% url 'report_category_list' %}">回報類別列表</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">新增回報類別</a>
{% endblock %}

{% block content %}
    <div class="category">
        <form method="post">
            <div class="title"><h1>Update Report Category.</h1></div>
            {% csrf_token %}
            <table>
                <tr>
                    <td class="col-md-2">回報類別名稱</td>
                    <td class="col-md-5"><input type="text" name="category_name" value="{{ category }}" required></td>
                </tr>

                <tr>
                    <td class="col-md-2">所屬權限</td>
                    <td class="col-md-5">
                        <ul style="list-style: none; line-height: 40px">
                            {% for privilege in privileges %}
                                <li><input type="checkbox" id="{{ privilege.value.0 }}" name="{{ privilege }}" {% if category|belongs_to:privilege %} checked {% endif %}> {{ privilege.value.1 }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            </table>

            <div class="btn">
                <button type="submit" onclick="return confirm('確認更改此類別？')">更改</button>
                <button type="reset">重設</button>
                <button type="reset" onclick="self.location=document.referrer;">取消</button>
            </div>
        </form>

        <style>
            .category .title h1{
                    width: 35%;
                    font-size: 28px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    padding-right: 15px;
                    padding-left: 45px;
                    text-align: center;
                }

            .category table{
                    position: relative;
                    left: 30%;

                    width: 50%;

                    font-size: 20px;
                }
            .category table td{
                    padding: 4px;
    }
            .category form input{
                padding: 6px;
            }
            .category form textarea{
                font-size: 20px;
                width: 100%;
                height: 45%;
                padding: 10px;
            }

            .category .btn{
                position: relative;
                top: 30px;
                left: 40%;
            }
            .category .btn button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
            }
        </style>
    </div>
{% endblock %}
