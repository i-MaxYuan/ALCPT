{% extends 'base.html' %}

{% load web_filters %}

{% block path %}
    <a href="">系統管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="{% url 'report_category_list' %}">回報類別列表</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">新增回報類別</a>
{% endblock %}

{% block content %}
    <div class="category">
        <form method="post">
            {% csrf_token %}
            <div class="category_name">
                <label for="category_name">回報類別名稱：</label>
                <input type="text" name="category_name" value="{{ category }}" required>
            </div>

            <br>

            <div class="privilege">
                {% for privilege in privileges.values %}
                    <input type="checkbox" id="{{ privilege.value.0 }}" name="privilege_{{ forloop.counter0 }}" {% if category|belongs_to:privilege %} checked {% endif %}>
                    <label for="{{ privilege.value.0 }}">&nbsp;&nbsp;&nbsp;&nbsp;{{ privilege.value.1 }}</label>
                {% endfor %}
            </div>

            <div class="btn">
                <input type="submit" onclick="return confirm('確認更改此類別？')" value="確認更改">
            </div>

        </form>

        <div class="btn">
            <button onclick="history.back()">返回</button>
        </div>

        <style>
            .category .title h1{
                font-size: 40px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
                position: absolute;
                top: 1%;
            }

            .category .title h2{
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 22px;
                padding-right: 15px;
                padding-left: 30px;
                position: absolute;
                top: 1%;
                left: 30%;
            }

            .category form .category_name label{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 30%;
            }

            .category form .category_name input{
                position: absolute;
                top: 31%;
                left: 45%;
                padding-left: 10px;

                font-size: 25px;
            }

            .category form .privilege{
                font-size: 30px;
                position: absolute;
                top: 43%;
                left: 10%;
            }

            .btn input{
                position: absolute;
                left: 40%;
                top: 75%;

                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
            }

            .btn button{
                position: absolute;
                left: 52%;
                top: 75%;

                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
            }
        </style>
    </div>
{% endblock %}
