{% extends 'base.html' %}

{% block path %}
    <a href="">考試管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="{% url 'testpaper_list' %}">考卷列表</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">新增考卷</a>
{% endblock %}

{% block content %}
    <div class="testpaper_create">
        <form method="post">
            <div class="title"><h1>Testpaper Create.</h1> <h2>&nbsp;</h2></div>
            {% csrf_token %}

            <div class="testpaper_name">
                <label>考卷名稱：</label>
                <input type="text" name="testpaper_name" required>
            </div>

            <div class="btn">
                <input type="submit" value="送出">
            </div>

            <div class="btn2">
                <input type="reset" value="取消">
            </div>

            <div class="btn3">
                <button type="button" onclick="history.back()">返回</button>
            </div>


            <style>
                .testpaper_create .title h1{
                    font-size: 40px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    padding-right: 15px;
                    padding-left: 45px;
                    text-align: center;
                    position: absolute;
                    top: 1%;
                }

                .testpaper_create .title h2{
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 22px;
                    padding-right: 15px;
                    padding-left: 30px;
                    position: absolute;
                    top: 1%;
                    left: 25%;
                }
                .testpaper_create form .testpaper_name label{
                    font-size: 30px;
                    padding-left: 30%;
                    position: absolute;
                    top: 40%;
                }

                .testpaper_create form .testpaper_name input{
                    font-size: 25px;
                    position: absolute;
                    top: 40.5%;
                    left: 42%;
                }


                .testpaper_create form .btn input{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 35%;
                }

                .testpaper_create form .btn2 input{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #5e5e5e;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 45%;
                }

                .testpaper_create form .btn3 button{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 55%;
                }

            </style>
        </form>
    </div>
{% endblock %}
