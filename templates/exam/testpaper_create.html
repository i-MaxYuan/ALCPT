<title>ALCPT - TestPaper Create</title>
{% extends 'new_base.html' %} {% block path %}
<li class="breadcrumb-item" aria-current="page">{{trans("TestPaper List")}}</li>
<li class="breadcrumb-item active" aria-current="page">{{trans("TestPaper Create")}}</li>
{% endblock %} {% block content %}
<main class="testpaper-create-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
                    <div class="card">
                        <div class="card-header" style=" color:blue; font-size:30px;">{{trans("TestPaper Create")}}</div>

                        <div class="card-body">
                            <h5 class="card-subtitle mb-2 text-muted" style="font-size:25px;">
                                {{trans("TestPaper Name")}}<span class="invalid" id="invalid"></span>
                            </h5>
                            <p class="card-text">
                                <input class="form-control" type="text" name="testpaper_name" onkeyup="data_unique({{ testpaper_names }}, this)" required />
                            </p>

                            <div class="float-right">
                                <button type="submit" class="btn btn-primary">{{trans("Submit")}}</button>
                                <button type="reset" class="btn btn-light">{{trans("Reset")}}</button>
                                <button type="button" class="btn btn-secondary" onclick="history.go(-1)">
                                    {{trans("Back")}}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block navbarFocused %}
<script>
    navbarFocused("TestManager_navbar");
</script>
{% endblock %}
