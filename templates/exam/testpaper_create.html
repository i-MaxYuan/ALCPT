{% extends "base.html" %}

{% load web_filters %}

{% block stylesheets %}
<link rel="stylesheet" href="/static/stylesheets/datetimepicker.min.css?{{ request.static_file_version }}">
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" defer></script>
<script src="/static/scripts/datetimepicker.min.js?{{ request.static_file_version }}" defer></script>
<script src="/static/scripts/exam.js?{{ request.static_file_version }}" defer></script>
<script>
    $(function() {
        $('#start-time').datetimepicker({
            format: 'YYYY/MM/DD HH:mm',
        });
    });
</script>
{% endblock %}

{% block content %}

<head>
    <style>
        #container {
            width: 70%;
            min-width: 310px;
            max-width: 70%;
            height: 400px;
            margin: 0 auto
        }
        #pt {
            margin: 2px;
            height: 29px;
            border: none;
            background: transparent;
            line-height: 29px;
        }
        .bm{
            margin-bottom: 5px;
            border: 1px solid #CDCDCD;
            background: #FFF;
        }
        .cl{
            zoom: 1;
        }
        #pt .z{
            padding-right: 10px;
            float: left;
        }
    </style>
</head>

<section class="row">
    <section class="col-auto mr-auto">
        <div id="pt" class="bm c1">
            <div class="z">
                <a class="fa fa-home fa-2x" href="/" ></a>
                <a class="fa fa-angle-double-right fa-lg box"></a>
                <a href="/exam" style="font-size: 18px">考試管理員</a>
                <a class="fa fa-angle-right fa-lg"></a>
                <a href="#" style="font-size: 18px">管理考卷</a>
            </div>
            <div style="padding-right: 10px"></div>
        </div>
        <div class="w-100 my-3"></div>
        <h1 style="display: inline;">管理考卷</h1>
    </section>

    <form class="col-12 row mt-3" enctype="multipart/form-data" action="/exam/testpaper/create" method="post" autocomplete="off">
        {% csrf_token %}

        <h3 class="col-12"><i class="fa fa-sticky-note fa-fw mb-2"></i> 基本資料</h3>

        <div class="col-12 py-2 form-group">
            <label for="name">考卷名稱</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="col-auto py-2 form-group">
            <label for="duration">使用時間</label>
            <div class="input-group">
                <input type="number" class="form-control" id="duration" name="duration" value="90" min="1" required>
                <div class="input-group-append">
                    <span class="input-group-text">分鐘</span>
                </div>
            </div>
        </div>

        <div class="w-100"></div>

        <section class="col text-center pt-3">
            <button class="btn btn-primary" style="background-color: #1b98e0; color: white" type="submit">新增並選擇題目</button>
        </section>
    </form>
</section>
{% endblock %}
