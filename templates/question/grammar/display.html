{% extends "base.html" %}
{% load web_filters %}
{% block content %}
<section class="row">
    <section class="col mb-3">
        <h1 style="display: inline;">預覽：閱讀／文法</h1>
    </section>

    <section class="col-12">
        <section class="card">
            <section class="card-body">
                {% include 'question/grammar/display_alone.html' with question=question show_answer=True %}
            </section>
        </section>
    </section>

    <section class="col text-center pt-3">
        {% if request.user|has_perm:'TBManager' %}
        <a class="btn btn-secondary" href="/question">返回題目列表</a>
        <a class="btn btn-primary" href="/question/create">繼續新增題目</a>
        {% else %}
        <a class="btn btn-secondary" href="/question_operator">返回題目列表</a>
        <a class="btn btn-primary" href="/question_operator/create">繼續新增題目</a>
        {% endif %}
    </section>
</section>
{% endblock %}
