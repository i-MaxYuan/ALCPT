{% extends 'base.html' %}

{% load web_filters %}

{% block path %}
    <a {% if request.user|has_perm:'TBManager' %}href="{% url 'tbmanager_question_list' %}">題庫管理員{% else %}href="{% url 'tboperator_question_list' %}">題目操作員{% endif %}</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="">編輯試題</a>
{% endblock %}

{% block content %}
    <div class="edit_question">
        <form enctype="multipart/form-data" action="" method="post">
            <div class="title"><h1>Edit Questions.</h1> <h2>&nbsp;</h2></div>
            {% csrf_token %}

            <div class="q_content">
                <label for="q_content">題目：</label>
                {% if question.q_file %}
                    <audio controls preload="none">
                        <source src="{{ question.q_file }}" type="audio/mpeg">
                        Your browser does not support the audio tag.
                    </audio>
                {% else %}
                    <textarea name="q_content" cols="100" rows="8">{{ question.q_content }}</textarea>
                {% endif %}
            </div>

            <br>

            <div class="select_answer">
                <label for="select_answer">選擇答案：</label>
                <select name="answer_choice">
                    {% for choice in question.choice_set.all %}
                        <option value="{{ choice.id }}" {% if choice.is_answer %} selected {% endif %}>{{ choice.c_content }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>

            <div class="btn">
                <input type="submit" value="確認更改" onclick="return confirm('確認更改此試題並通過審核？')">
            </div>


        </form>

        <style>
            .edit_question .title h1{
                font-size: 40px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
                position: absolute;
                top: 1%;
            }

            .edit_question .title h2{
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 22px;
                padding-right: 15px;
                padding-left: 30px;
                position: absolute;
                top: 1%;
                left: 23%;
            }

            .edit_question form .q_content label{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 20%;
            }

            .edit_question form .q_content audio{
                padding-left: 10px;
                position: absolute;
                top: 20%;
                left: 37%;
                padding: 10px;
            }

            .edit_question form .q_content textarea{
                padding-left: 10px;
                position: absolute;
                top: 20%;
                left: 37%;
                padding: 10px;
            }

            .edit_question form .select_answer label{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 35%;
            }

            .edit_question form .select_answer select{
                position: absolute;
                top: 35%;
                left: 40%;
                padding-left: 10px;

                font-size: 25px;
            }

            .edit_question form .btn input{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 45%;
            }
        </style>
    </div>


{% endblock %}
