{% extends 'base.html' %}

{% load web_filters %}

{% block path %}
    <a href="">題目操作員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="">新增{% if kind == 'listening' %}聽力{% else %}閱讀{% endif %}試題（多重）</a>
{% endblock %}

{% block content %}
    <div class="multi_add">
        <form method="post" enctype="multipart/form-data">
            <div class="title"><h1>Multi Add Questions.</h1> <h2>&nbsp;</h2></div>
            {% csrf_token %}

            <div class="reg_ids">
                <label for="reg_ids">多重新增題目：</label>
                <input style="font-size: 25px;" type="file" name="users_file" accept=".xls, .xlsx">
            </div>

            <br>
            <div class="list">
                <strong>檔案內欄位順序：題目＞選項1＞選項2＞選項3＞選項4＞答案</strong>
            </div>

            <br>

            <div class="question_type">
                <label for="question_type">試題類型：</label>
                <select name="question_type">
                    <option value="3" selected>文法</option>
                    <option value="4">名詞片語</option>
                    <option value="5">段落理解</option>
                </select>
            </div>

            <br>

            <div class="question_difficulty">
                <label for="question_difficulty">試題難度：</label>
                <select name="question_difficulty">
                    <option value="1" selected>簡單</option>
                    <option value="2">中等</option>
                    <option value="3">困難</option>
                </select>
            </div>

            <br>
            <div class="btn">
                <input type="submit" onclick="return confirm('確認送出？')" value="新增試題">
            </div>

            <div class="btn2">
                <input type="reset" value="取消">
            </div>

            <div class="btn3">
                <button type="button" onclick="history.back()">返回</button>
            </div>

            <style>
                .multi_add .title h1{
                    font-size: 40px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    padding-right: 15px;
                    padding-left: 45px;
                    text-align: center;
                    position: absolute;
                    top: 1%;
                }

                .multi_add .title h2{
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 22px;
                    padding-right: 15px;
                    padding-left: 30px;
                    position: absolute;
                    top: 1%;
                    left: 30%;
                }

                .multi_add form .reg_ids label{
                    font-size: 30px;
                    padding-left: 30%;
                    position: absolute;
                    top: 20%;
                }

                .multi_add form .reg_ids input{
                    padding-left: 10px;
                    position: absolute;
                    top: 20.5%;
                    left: 45%;
                    padding: 10px;
                }

                .multi_add form .list strong{
                    font-size: 20px;
                    padding-left: 30%;
                    position: absolute;
                    top: 28%;
                    color: #4CCABD;
                }

                .multi_add form .question_type label{
                    font-size: 30px;
                    padding-left: 30%;
                    position: absolute;
                    top: 34%;
                }

                .multi_add form .question_type select{
                    position: absolute;
                    top: 35%;
                    left: 40%;
                    padding-left: 10px;

                    font-size: 25px;
                }

                .multi_add form .question_difficulty label{
                    font-size: 30px;
                    padding-left: 30%;
                    position: absolute;
                    top: 45%;
                }

                .multi_add form .question_difficulty select{
                    position: absolute;
                    top: 45%;
                    left: 40%;
                    padding-left: 10px;

                    font-size: 25px;
                }

                .multi_add form .btn input{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 30%;
                }

                .multi_add form .btn2 input{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #5e5e5e;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 45%;
                }

                .multi_add form .btn3 button{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 55%;
                }
            </style>
        </form>
    </div>
{% endblock %}
