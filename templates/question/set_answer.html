{% extends 'base.html' %}

{% block path %}
    <a href="">題目操作員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="">新增{% if kind == 'listening' %}聽力{% else %}閱讀{% endif %}試題（單一）</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">設定答案</a>
{% endblock %}

{% block content %}
    <div class="set_answer">
        <form ENCTYPE="multipart/form-data" action="{% url 'question_create' kind %}" method="post">
            <div class="title"><h1>Set Answer.</h1> <h2>&nbsp;</h2></div>
            {% csrf_token %}
            <div class="question">
                <label for="question">題目：</label>
            </div>

            <div class="question_content">
                {% if reading_question %}
                    <label>{{ reading_question.q_content }}</label>
                {% elif listening_question %}
                    <audio controls preload="none">
                        <source src="{{ listening_question.q_file }}" type="audio/mpeg">
                        Your browser does not support the audio tag.
                    </audio>
                {% endif %}
            </div>


            <br>

            <div class="answer">
                <label for="set_answer">答案：</label>
                <select name="is_answer" required>
                    <option value="" disabled selected hidden>請選擇答案</option>
                    <option value="{{ option1.id }}">{{ option1 }}</option>
                    <option value="{{ option2.id }}">{{ option2 }}</option>
                    <option value="{{ option3.id }}">{{ option3 }}</option>
                    <option value="{{ option4.id }}">{{ option4 }}</option>
                </select>
            </div>

            <div class="btn">
                <input type="submit" value="送出">
            </div>


        </form>

        <style>
            .set_answer .title h1{
                font-size: 40px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
                position: absolute;
                top: 1%;
            }

            .set_answer .title h2{
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 22px;
                padding-right: 15px;
                padding-left: 30px;
                position: absolute;
                top: 1%;
                left: 20%;
            }

            .set_answer form .question label{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 20%;
            }

            .set_answer form .question_content{
                font-size: 30px;
                position: absolute;
                top: 20%;
                left: 40%;
            }

            .set_answer form .answer{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 30%;
            }

            .set_answer form .btn input{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 45%;
            }
        </style>
    </div>
{% endblock %}
