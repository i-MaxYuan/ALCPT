{% extends 'base.html' %}

{% block path %}
    <a href="">考試管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="">受測者群組創建</a>
{% endblock %}

{% block content %}
    <div class = "test_group_create">
        <form action="" method="post">
            {% csrf_token %}
            <div class="group_name">
                <label for="group_name">群組名稱：</label>
                <input type="text" name="group_name" required>
            </div>

            <br>
            <div class="btn btn1">
                <button type="submit">建立</button>
            </div>

            <div class="btn btn2">
                <button type="reset">取消</button>
            </div>

            <div class="btn btn3">
                <button type="button" onclick="history.back()">返回</button>
            </div>
        </form>

        <style>
            .test_group_create .title h1{
                font-size: 40px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
                position: absolute;
                top: 1%;
            }

            .test_group_create .title h2{
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 22px;
                padding-right: 15px;
                padding-left: 30px;
                position: absolute;
                top: 1%;
                left: 28%;
            }

            .test_group_create form .group_name label{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 40%;

            }

            .test_group_create form .group_name input{
                font-size: 25px;
                padding-left: 10px;
                position: absolute;
                top: 40.5%;
                left: 40%;
            }

            .test_group_create form .btn button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
            }

            .test_group_create form .btn1{
                position: absolute;
                top: 85%;
                left: 35%;
            }
            .test_group_create form .btn2{
                position: absolute;
                top: 85%;
                left: 45%;
            }
            .test_group_create form .btn2 button{
                background-color: #5e5e5e;
            }
            .test_group_create form .btn3{
                position: absolute;
                top: 85%;
                left: 55%;
            }
        </style>
    </div>
{% endblock %}
