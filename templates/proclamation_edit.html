{% extends 'base.html' %}

{% load web_filters %}

{% block path %}
    <a href="">編輯公告</a>
{% endblock %}

{% block content %}
    <div class="proclamation_edit">
        <form method="post">
            <div class="title"><h1>Proclamation Edit.</h1> <h2>&nbsp;</h2></div>
            {% csrf_token %}

            <div class="proclamation_title">
                <label for="proclamation_title">公告標題：</label>
                <input type="text" name="proclamation_title" value="{{ proclamation.title }}" required>
            </div>

            <div class="content">
                <label for="proclamation_text">公告內容：</label>
                <textarea cols="100" rows="8" name="proclamation_text" required>{{ proclamation.text }}</textarea>
            </div>

            <div class="btn">
                <input type="submit" onclick="return confirm('確認更改?')">
            </div>

            <div class="btn2">
                <input type="reset" value="取消">
            </div>

            <div class="btn3">
                <button type="submit" onclick="history.back()">返回</button>
            </div>

            <style>
                .proclamation_edit .title h1{
                    font-size: 40px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    padding-right: 15px;
                    padding-left: 45px;
                    text-align: center;
                    position: absolute;
                    top: 1%;
                }

                .proclamation_edit .title h2{
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 22px;
                    padding-right: 15px;
                    padding-left: 30px;
                    position: absolute;
                    top: 1%;
                    left: 27%;
                }

                .proclamation_edit form .proclamation_title label{
                    font-size: 30px;
                    padding-left: 20%;
                    position: absolute;
                    top: 20%;
                }

                .proclamation_edit form .proclamation_title input{
                    font-size: 25px;
                    position: absolute;
                    top: 20%;
                    left: 32%;
                    padding-top: 5px;
                    padding-bottom: 5px;
                    padding-left: 10px;
                }

                .proclamation_edit form .content label{
                    font-size: 30px;
                    padding-left: 20%;
                    position: absolute;
                    top: 30%;
                }

                .proclamation_edit form .content textarea{
                    font-size: 25px;
                    width: 60%;

                    position: absolute;
                    top: 40%;
                    left: 20%;
                }

                .proclamation_edit form .btn input{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 35%;
                }

                .proclamation_edit form .btn2 input{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #5e5e5e;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 45%;
                }

                .proclamation_edit form .btn3 button{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    border: none;
                    position: absolute;
                    top: 85%;
                    left: 55%;
                }

            </style>
        </form>
    </div>
{% endblock %}
